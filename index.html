<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Decider</title>
    <!-- FOUNDATION Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

  </head>
  <body>
    <header>
      <h1> WELCOME TO MEAL DECIDER</h1>
    </header>
    <!-- SEARCH BAR -->
    <div class="searchBar">
        <label class="select">Select a Category
          <select id="search-cat">
            <option value="beef">Beef</option>
            <option value="pasta">Pasta</option>
            <option value="pork">Pork</option>
            <option value="seafood">Seafood</option>
            <option value="side">Side</option>
            <option value="starter">Starter</option>
            <option value="vegan">Vegan</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="breakfast">Breakfast</option>
            <option value="goat">Goat</option>
         
          </select>
        </label>
    
          <!-- SEARCH BUTTON -->

          <button class="button" id="search-btn">Search</button>
    </div>
<!-- MAIN SECTION -->
    <main class="main">

      <!-- FAVORITES SECTION -->
      <div class="favorites">
        <h2 id="favoriteslist">My Favorites</h2>
        <ul class="favlist">

        </ul>
      </div>

      <!-- RECIPES SECTION -->
      <div class="recipes">
        <h2 id="recipes">Recipes</h2>
      <ul class="recipeslist"></ul>
      </div>

      <div class="suggestion">
        <h2 id="suggestion">Wine Suggestion</h2>
        <div class="randomCocktail">
          
        </div>
      </div>
    </main>


    <!-- SCRIPTS -->
    <script src="./assets/script/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</html>
